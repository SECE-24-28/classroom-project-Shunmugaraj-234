<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            border: 2px solid #ccc;
            background: #cde;
            height: 250px;
            align-items: center;
        }
        .box{
            background: yellow;
            color: blueviolet;
            font-size: 40px;
            height: 90px;
            width: 80px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid green;
            
        }
    </style>
</head>
<body>
    <h2>Flex Box</h2>
    <div class="container">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
    </div>
    
</body>
</html>

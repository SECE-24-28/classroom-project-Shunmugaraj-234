<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: flex;
            flex-direction: column;
            height: 250px;
            align-items: center;
        }
        h1{
            color: red;
        }
        .row{
            display: flex;
            flex-direction: row;
            border: 2px solid skyblue;
            height: 250px;
            align-items: center;
        }
        .col{
            display: flex;
            flex-direction: column;
            border: 2px solid skyblue;
            height: 250px;
            align-items: center;

        }
        .box{
            background: white;
            color: black;
            font-size: 25px;
            height: 90px;
            width: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            
            
        }
        
        

    </style>
</head>
<body>
    <div>
    <h1>Level-2</h1>
    <h3>Nav Bar</h3><br>
    <h2>Desktop</h2><br>
    <div class="row">
        <div class="box">Home</div>
        <div class="box">About</div>
        <div class="box">Services</div>
        <div class="box">Contacts</div>
    </div>



    <h2>Mobile</h2><br>
    <div class="col">
    <div class="box">Home</div>
    <div class="box">About</div>
    <div class="box">Services</div>
    <div class="box">Contacts</div>
    </div>
    </div>

    
</body>
</html>

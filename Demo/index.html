<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration Form</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f4ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: #ffffff;
        padding: 30px;
        width: 400px;
        border-radius: 15px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    h2 {
        text-align: center;
        color: #2b5eff;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background: #2b5eff;
        border: none;
        color: white;
        font-size: 17px;
        border-radius: 8px;
        cursor: pointer;
    }

    button:hover {
        background: #1f47c5;
    }

    .success {
        margin-top: 15px;
        text-align: center;
        color: green;
        font-weight: bold;
        display: none;
    }
</style>

</head>
<body>

<div class="container">
    <h2>Student Registration Form</h2>

    <form id="regForm">
        <label>Full Name</label>
        <input type="text" required>

        <label>Email</label>
        <input type="email" required>

        <label>Phone Number</label>
        <input type="tel" required>

        <label>Gender</label>
        <select required>
            <option value="">Select gender</option>
            <option>Male</option>
            <option>Female</option>
        </select>

        <label>Department</label>
        <select required>
            <option value="">Select department</option>
            <option>CSE</option>
            <option>IT</option>
            <option>ECE</option>
            <option>EEE</option>
            <option>AIML</option>
            <option>AIDS</option>
            <option>MECH</option>
        </select>

        <label>Address</label>
        <input type="text" required>

        <button type="submit">Register</button>
    </form>

    <p class="success" id="successMsg">âœ… Registered Successfully!</p>
</div>

<script>
    const form = document.getElementById("regForm");
    const msg = document.getElementById("successMsg");

    form.addEventListener("submit", function(event) {
        event.preventDefault(); 
        msg.style.display = "block"; 
        form.reset(); 
    });
</script>

</body>
</html>
